apiVersion: v1
kind: Pod
metadata:
  name: pod-catalogodeprodutos
  labels:
    app: pod-catalogodeprodutos
spec:
  containers:
    - name:  catalogodeprodutos
      image: forketyfork/catalogodeprodutos
      imagePullPolicy: Never
      ports:
        - containerPort: 9999
      envFrom:
        - configMapRef:
            name: db-configmap
  restartPolicy: Never